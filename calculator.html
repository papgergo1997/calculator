<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="calculator__container">
        <div class="input">
            <input type="text" readonly value="0" autocomplete="off">
        </div>
        <div class="calc-signs">
            <div class="calc-sign sum">+</div>
            <div class="calc-sign sub">-</div>
            <div class="calc-sign multi">ร</div>
            <div class="calc-sign dist">รท</div>
        </div>
        <div class="numbers">
            <div class="column-one">
                <div class="number seven">
                    <h4>7</h4>
                </div>
                <div class="number four">
                    <h4>4</h4>
                </div>
                <div class="number one">
                    <h4>1</h4>
                </div>
                <div class="number zero">
                    <h4>0</h4>
                </div>

            </div>
            <div class="column-two">
                <div class="number eight">
                    <h4>8</h4>
                </div>
                <div class="number five">
                    <h4>5</h4>
                </div>
                <div class="number two">
                    <h4>2</h4>
                </div>
                <div class="number dot">
                    <h4>.</h4>
                </div>

            </div>
            <div class="column-three">
                <div class="number nine">
                    <h4>9</h4>
                </div>
                <div class="number six">
                    <h4>6</h4>
                </div>
                <div class="number three">
                    <h4>3</h4>
                </div>
                <div class="number c">
                    <h4>C</h4>
                </div>
            </div>

            <div class="result ">
                <h4>=</h4>
            </div>
        </div>

    </div>
    <script src="./js/calc.js"></script>
</body>

</html>
