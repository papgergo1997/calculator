<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="calculator__container">
        <div class="input">
            <input type="text" readonly>
        </div>
        <div class="calc-signs">
            <div class="calc-sign">+</div>
            <div class="calc-sign">-</div>
            <div class="calc-sign">ร</div>
            <div class="calc-sign">รท</div>
        </div>
        <div class="numbers">
            <div class="top-numbers">
                <div class="number"><h4>7</h4></div>
                <div class="number"><h4>8</h4></div>
                <div class="number"><h4>9</h4></div>
            </div>
            <div class="middle-numbers">
                <div class="number"><h4>4</h4></div>
                <div class="number"><h4>5</h4></div>
                <div class="number"><h4>6</h4></div>
            </div>
            <div class="bottom-numbers">
                <div class="number"><h4>1</h4></div>
                <div class="number"><h4>2</h4></div>
                <div class="number"><h4>3</h4></div>
            </div>
            <div class="others">
                <div class="number"><h4>0</h4></div>
                <div class="number"><h4>.</h4></div>
                <div class="number"><h4>C</h4></div>
            </div>
            <div class="result"><h4>=</h4></div>
        </div>

    </div>
    <script src="./js/calc.js"></script>
</body>

</html>
